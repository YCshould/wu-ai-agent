spring:
  application:
    name: wu-ai-agent
  profiles:
    active: local
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu-ai-agent
    username: root
    password: 20010518
  # Redis 配置
  # todo 需替换配置，然后取消注释
  data:
    redis:
      database: 1
      host: localhost
      port: 6379
      timeout: 5000

server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.wu.wuaiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
